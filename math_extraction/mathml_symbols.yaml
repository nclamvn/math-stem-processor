# MathML Symbol Mapping Configuration
# This file can be customized to add/modify symbol mappings

operators:
  '+': '+'
  '-': '−'
  '*': '⋅'
  '/': '/'
  '=': '='
  '<': '&lt;'
  '>': '&gt;'
  '\\pm': '±'
  '\\mp': '∓'
  '\\times': '×'
  '\\div': '÷'
  '\\cdot': '⋅'
  '\\circ': '∘'
  '\\bullet': '•'
  '\\star': '⋆'
  '\\ast': '∗'
  '\\neq': '≠'
  '\\ne': '≠'
  '\\leq': '≤'
  '\\le': '≤'
  '\\geq': '≥'
  '\\ge': '≥'
  '\\ll': '≪'
  '\\gg': '≫'
  '\\subset': '⊂'
  '\\supset': '⊃'
  '\\subseteq': '⊆'
  '\\supseteq': '⊇'
  '\\in': '∈'
  '\\notin': '∉'
  '\\ni': '∋'
  '\\sim': '∼'
  '\\simeq': '≃'
  '\\approx': '≈'
  '\\cong': '≅'
  '\\equiv': '≡'
  '\\propto': '∝'
  '\\parallel': '∥'
  '\\perp': '⊥'

greek_letters:
  'alpha': 'α'
  'beta': 'β'
  'gamma': 'γ'
  'delta': 'δ'
  'epsilon': 'ε'
  'varepsilon': 'ϵ'
  'zeta': 'ζ'
  'eta': 'η'
  'theta': 'θ'
  'vartheta': 'ϑ'
  'iota': 'ι'
  'kappa': 'κ'
  'lambda': 'λ'
  'mu': 'μ'
  'nu': 'ν'
  'xi': 'ξ'
  'pi': 'π'
  'varpi': 'ϖ'
  'rho': 'ρ'
  'varrho': 'ϱ'
  'sigma': 'σ'
  'varsigma': 'ς'
  'tau': 'τ'
  'upsilon': 'υ'
  'phi': 'φ'
  'varphi': 'ϕ'
  'chi': 'χ'
  'psi': 'ψ'
  'omega': 'ω'
  'Gamma': 'Γ'
  'Delta': 'Δ'
  'Theta': 'Θ'
  'Lambda': 'Λ'
  'Xi': 'Ξ'
  'Pi': 'Π'
  'Sigma': 'Σ'
  'Upsilon': 'Υ'
  'Phi': 'Φ'
  'Psi': 'Ψ'
  'Omega': 'Ω'

functions:
  'sin': 'sin'
  'cos': 'cos'
  'tan': 'tan'
  'cot': 'cot'
  'sec': 'sec'
  'csc': 'csc'
  'arcsin': 'arcsin'
  'arccos': 'arccos'
  'arctan': 'arctan'
  'sinh': 'sinh'
  'cosh': 'cosh'
  'tanh': 'tanh'
  'log': 'log'
  'ln': 'ln'
  'exp': 'exp'
  'lim': 'lim'
  'sup': 'sup'
  'inf': 'inf'
  'max': 'max'
  'min': 'min'
  'det': 'det'
  'gcd': 'gcd'
  'lcm': 'lcm'

environments:
  matrix:
    delimiters: null
  pmatrix:
    delimiters: ['(', ')']
  bmatrix:
    delimiters: ['[', ']']
  Bmatrix:
    delimiters: ['{', '}']
  vmatrix:
    delimiters: ['|', '|']
  Vmatrix:
    delimiters: ['‖', '‖']
  align:
    column_align: 'right left'
  cases:
    column_align: 'left left'
    delimiter: '{'
